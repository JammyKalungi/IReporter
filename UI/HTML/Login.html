<body>

<!-- Header -->
<div class="header">
  <h1>WELCOME TO IREPORTER UG</h1>
  <h2>"This is the platform where any citizen gets the chance to voice out anf form of corruption to the appropriate authories"</h2>
</div>

<!-- Navigation Bar -->
<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
</div>

<!-- The flexible grid (content) -->
<div class="row">
  <div class="main">
      
      <div class="form">
        <div class="head" class="signup">
          <div onclick="swap(this);" data-tab="login" class="login-tab" >
            LOGIN
          </div>
          <div onclick="swap(this);" data-tab="signup" class="signup-tab">
            SIGNUP
          </div>
        </div>
        <div class="body" id="form-body">
            <div class="login">
              <div class="form-row">
               
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="loginUser()">LOGIN</button>
              </div>
            </div>
            <div class="signup">
              <div class="form-row">
                      <input type="email"  id="r_email" placeholder="Email" required>
                      <input type="password" id="r_password" placeholder="Password" required>
                      <input type="password" id="r_password" placeholder="Confirm Password" required>
                      <button onclick="RegisterUser()">SIGNUP</button>
              </div>
            </div>
        </div>
      </div>
  </div>
</div>
